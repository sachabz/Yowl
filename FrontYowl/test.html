		<style>
			.mega-menu {
			  display: none;
			  right: 10px;
			  position: absolute;
			}
		   

			.hoverable {
			  position: static;
			}
			.hoverable:hover .mega-menu {
			  display: block;
			}
		   
		   
			.toggleable > label:after {
			  content: "\25BC";
			  font-size: 10px;
			  padding-left: 6px;
			  position: relative;
			  top: 1px;
			}
		   
			.toggle-input {
			  display: none;
			}
			.toggle-input:not(checked) ~ .mega-menu {
			  display: none;
			}
		   
			.toggle-input:checked ~ .mega-menu {
			  display: block;
			}
		   
			.toggle-input:checked + label {
			  color: white;
			  background: #2c7c82; /*@apply bg-red-800 */
			}
		   
			.toggle-input:checked ~ label:after {
			  content: "\25B2";
			  font-size: 10px;
			  padding-left: 6px;
			  position: relative;
			  top: -1px;
			}
		   
			</style>

	<!--
